# Ansible configuration

[defaults]
inventory = /etc/ansible/inventory
enable_plugins = aws_ec2
interpreter_python = auto_silent
host_key_checking = False
system_warnings = False
deprecation_warnings = False
command_warnings = False


[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
